<script src="//res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
<script>
    _czc.push(['_trackEvent', '武汉肺炎', '疾病知识-新型冠状病毒上班防护最全指南！上班族必看-343498']);// u盟统计
    var def_data = {
        "title": "办公区域如何防护",
        "desc": "最新疫情进展，科普知识汇总，医生在线义诊",
        "imgUrl": "http:\/\/file.youlai.cn\/cnkfile1\/M02\/5E\/3C\/55088944F9ABE4A29854B14CD1535E3C.png",
        "link": "https:\/\/m.youlai.cn\/whfy\/article\/343498.html"
    }
    var time = Date.parse(new Date());
    $.ajax({
        type: 'POST',
        async: false,
        url: '/m/wxshareconfignew/?' + time,
        success: function (result) {
            var obj = result;
            appid = obj.data.appid;
            console.log(appid)
            timestamp = obj.data.timestamp;
            console.log(timestamp)
            noncestr = obj.data.noncestr;
            console.log(noncestr)
            signature = obj.data.signature;
            console.log(signature)
            wxshare(appid, timestamp, noncestr, signature);
        }
    });

    function wxshare(appid, timestamp, noncestr, signature) {
        wx.config({
            debug: false,
            appId: appid,
            timestamp: timestamp,
            nonceStr: noncestr,
            signature: signature,
            jsApiList: [
                'updateAppMessageShareData',
                'updateTimelineShareData',
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function () {
            var shareContentLine = {
                title: def_data.title, // 分享标题
                link: def_data.link, // 分享链接
                imgUrl: def_data.imgUrl, // 分享图标
                success: function (res) {
                    $(".fix-share").hide();
                }
            };
            var shareContentMessage = {
                title: def_data.title, // 分享标题
                desc: def_data.desc,
                link: def_data.link, // 分享链接
                imgUrl: def_data.imgUrl, // 分享图标
                success: function (res) {
                    $(".fix-share").hide();
                }
            };
            //分享朋友圈
            wx.updateTimelineShareData(shareContentLine);
            //分享给朋友
            wx.updateAppMessageShareData(shareContentMessage);

        });
    }
</script>
